<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/kirby-gallery.css">
    <link rel="stylesheet" href="js/mind.js">
    <title>Document</title>

</head>
<body>
    <div class="header">
        <img src="img/kirby-icon.png" alt="">

    <div class="container">

        <div class="exhibited-image">
            <img id="main-image" src="img/images-placeholder.png" alt="main-image">
        </div>

        <div class="gallery-images">
            <img src="img/awesome-pink-aesthetic-kirby.jpg" alt="">
            <img src="img/hd-adorable-kirby.jpg" alt="">

            <img src="img/polygon-pink-aesthetic-kirby.jpg" alt="">

        </div>

        <div class="buttons">
            <button onclick="first()">Primeira foto</button>
            <button onclick="anterior()">Anterior</button>
            <button onclick="next()">Próxima</button>
            <button onclick="last()">Última foto</button>
        </div>

    </div>

</html>
