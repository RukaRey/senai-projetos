</head>
<body>
    <h1>Carrinho de Compras</h1>

    <table border="1">
        <thead>
            <th>Item</th>
            <th>Descrição</th>
            <th>Preço unitário</th>
            <th>Quantidade</th>
            <th>Subtotal</th>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Mouse</td>
                <td id="p1">10</td>
                <td><input type="number" name="q1" id="q1" value="3"></td>
                <td id="s1">30</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Teclado</td>
                <td id="p2">20</td>
                <td><input type="number" name="q2" id="q2" value="5"></td>
                <td id="s2">100</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Pendrive</td>
                <td id="p3">30</td>
                <td><input type="number" name="q3" id="q3" value="6"></td>
                <td id="s3">180</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mousepad</td>
                <td id="p4">40</td>
                <td><input type="number" name="q4" id="q4" value="7"></td>
                <td id="s4">280</td>
            </tr>
            <tr>
                <td colspan="4">Total</td>
                <td id="total">590</td>
            </tr>
        </tbody>
    </table>
    <button onclick="atualizar()">Atualizar Carrinho</button>
    <button onclick="redefinir()">Redefinir Carrinho</button>
    <script>
        function atualizar(){
            var q1 = parseFloat(document.getElementById('q1').value);
            var q2 = parseFloat(document.getElementById('q2').value);
            var q3 = parseFloat(document.getElementById('q3').value);
            var q4 = parseFloat(document.getElementById('q4').value);

            var p1 = parseFloat(document.getElementById('p1').innerHTML);
            var p2 = parseFloat(document.getElementById('p2').innerHTML);
            var p3 = parseFloat(document.getElementById('p3').innerHTML);
            var p4 = parseFloat(document.getElementById('p4').innerHTML);

            document.getElementById('s1').innerHTML = p1*q1;
            document.getElementById('s2').innerHTML = p2*q2;
            document.getElementById('s3').innerHTML = p3*q3;
            document.getElementById('s4').innerHTML = p4*q4;

            document.getElementById('total').innerHTML = p1*q1 + p2*q2 + p3*q3 + p4*q4
        }
        function redefinir(){
            document.getElementById('q1').value = 0;
            document.getElementById('q2').value = 0;
            document.getElementById('q3').value = 0;
            document.getElementById('q4').value = 0;
            atualizar()
        }
    </script>
</body>
